<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://getbootstrap.com/docs/4.4/dist/css/bootstrap.min.css" rel="stylesheet">
<style>

iframe {
    position: absolute;
    top: 0; 
    left: 0;
    width: 100%; 
    height: 100%;
}

body {
    background-color: black;
    position: absolute;
    top: 25%;
    color: black;
    margin-left: auto;
margin-right: auto;
left: 0;
right: 0;
}

.videoWrapper {
    position: relative;
    padding-bottom: 56.25%;
    padding-top: 25px;
    height: 0;
}

</style>
</head>
<body>

    <div class="container text-center">
        <div class="row" style="margin-bottom: 4em;">
          <div class="col-4">
            Hello
          </div>


          <div class="col-4">
            <div class="videoWrapper" style="transform: rotate(180deg);">
              <iframe width="560" height="315" src="https://www.youtube.com/embed/mhmSiZnLVlI?controls=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
          </div>
          <div class="col-4">
            One of three columns
          </div>
        </div>
        <div class="row" style="margin-bottom: 4em;">
            <div class="col-4">
                <div class="videoWrapper" style="transform: rotate(270deg);">
                  <iframe width="560" height="315" src="https://www.youtube.com/embed/mhmSiZnLVlI?controls=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>            </div>
            <div class="col-4">
              One of three columns
            </div>

          </div>
          <div class="row">
            <div class="col-4">
              One of three columns
            </div>
            <div class="col-4">
                <div class="videoWrapper" style="transform: rotate(180deg);">
                    <!-- Copy & Pasted from YouTube -->
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/mhmSiZnLVlI?controls=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>          </div>
            <div class="col-4">
              One of three columns

          </div>
